<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stydocx - Python Snippets</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
    }

    header {
      display: flex;
      align-items: center;
      background-color: #1f1f1f;
      padding: 15px 30px;
      border-bottom: 1px solid #333;
      gap: 15px;
    }

    .logo {
      width: 40px;
      height: 40px;
      background-color: #ffcc00;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 24px;
      color: #121212;
      user-select: none;
    }

    .site-name {
      font-size: 1.8rem;
      font-weight: 900;
      color: #ffcc00;
      user-select: none;
      letter-spacing: 2px;
    }

    .tabs {
      display: flex;
      flex-wrap: wrap;
      background-color: #1f1f1f;
      border-bottom: 1px solid #333;
    }

    .tab-button {
      flex: 1 1 10%;
      padding: 15px;
      text-align: center;
      background-color: #1f1f1f;
      color: #ccc;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
      font-weight: bold;
    }

    .tab-button:hover, .tab-button.active {
      background-color: #333;
      color: #fff;
    }

    .tab-content {
      display: none;
      padding: 30px;
      background-color: #121212;
    }

    .tab-content.active {
      display: block;
    }

    .question {
      font-size: 1.2rem;
      margin-bottom: 15px;
      color: #ffcc00;
    }

    pre {
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 6px;
      overflow-x: auto;
      font-family: Consolas, monospace;
      color: #dcdcdc;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .copy-btn {
      margin-top: 10px;
      padding: 8px 16px;
      border: none;
      background-color: #333;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .copy-btn:hover {
      background-color: #555;
    }

    @media (max-width: 600px) {
      .tab-button {
        flex: 1 1 50%;
      }
      header {
        padding: 15px 15px;
      }
      .site-name {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">S</div>
    <div class="site-name">Stydocx</div>
  </header>

  <div class="tabs" id="tab-buttons"></div>
  <div id="tabs-container"></div>

  <script>
    const tabs = [
      {
        question: "1. Write a Python program to check if a number is even or odd.",
        import pandas as pd

data = {
    'Name': ['Alice', 'Bob', 'Charlie'],
    'Age': [24, 30, 22],
    'City': ['New York', 'Paris', 'London']
}

df = pd.DataFrame(data)
print("Original DataFrame:")
print(df)

print("\nSelect 'Name' column:")
print(df['Name'])

print("\nSelect 'Name' and 'City' columns:")
print(df[['Name', 'City']])

print("\nSelect second row:")
print(df.loc[1])

df['Salary'] = [50000, 60000, 55000]
print("\nAfter adding 'Salary' column:")
print(df)

df.drop('City', axis=1, inplace=True)
print("\nAfter deleting 'City' column:")
print(df)

new_row = {'Name': 'David', 'Age': 28, 'Salary': 62000}
df.loc[len(df)] = new_row
print("\nAfter adding a new row:")
print(df)

df.drop(1, inplace=True)
print("\nAfter deleting row with index 1:")
print(df)

df.rename(columns={'Name': 'Employee Name', 'Age': 'Employee Age'}, inplace=True)
print("\nAfter renaming columns:")
print(df)

      },
      {
        question: "2. Write a Python function to compute factorial.",
        code: `def factorial(n):\n    if n == 0:\n        return 1\n    else:\n        return n * factorial(n-1)\n\nnum = int(input("Enter number: "))\nprint("Factorial:", factorial(num))`
      },
      {
        question: "3. Write a Python script to reverse a string.",
        code: `text = input("Enter a string: ")\nreversed_text = text[::-1]\nprint("Reversed:", reversed_text)`
      }
    ];

    const tabButtonsContainer = document.getElementById('tab-buttons');
    const tabsContainer = document.getElementById('tabs-container');

    tabs.forEach((tab, index) => {
      const button = document.createElement('button');
      button.className = 'tab-button' + (index === 0 ? ' active' : '');
      button.textContent = `Tab ${index + 1}`;
      button.onclick = () => showTab(index);
      tabButtonsContainer.appendChild(button);

      const tabDiv = document.createElement('div');
      tabDiv.className = 'tab-content' + (index === 0 ? ' active' : '');

      const question = document.createElement('div');
      question.className = 'question';
      question.textContent = tab.question;

      const pre = document.createElement('pre');
      pre.id = `code${index}`;
      pre.textContent = tab.code;

      const btn = document.createElement('button');
      btn.className = 'copy-btn';
      btn.textContent = 'Copy Code';
      btn.onclick = () => copyCode(index);

      tabDiv.appendChild(question);
      tabDiv.appendChild(pre);
      tabDiv.appendChild(btn);
      tabsContainer.appendChild(tabDiv);
    });

    function showTab(index) {
      const buttons = document.querySelectorAll('.tab-button');
      const contents = document.querySelectorAll('.tab-content');

      buttons.forEach((btn, i) => btn.classList.toggle('active', i === index));
      contents.forEach((content, i) => content.classList.toggle('active', i === index));
    }

    function copyCode(index) {
      const code = document.getElementById(`code${index}`).textContent;
      navigator.clipboard.writeText(code).then(() => {
        alert("Code copied to clipboard!");
      });
    }
  </script>
</body>
</html>
