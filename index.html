<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stydocx - C Programming Snippets</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
    }

    header {
      display: flex;
      align-items: center;
      background-color: #1f1f1f;
      padding: 15px 30px;
      border-bottom: 1px solid #333;
      gap: 15px;
    }

    .logo {
      width: 40px;
      height: 40px;
      background-color: #ffcc00;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 24px;
      color: #121212;
      user-select: none;
    }

    .site-name {
      font-size: 1.8rem;
      font-weight: 900;
      color: #ffcc00;
      user-select: none;
      letter-spacing: 2px;
    }

    .tabs {
      display: flex;
      flex-wrap: wrap;
      background-color: #1f1f1f;
      border-bottom: 1px solid #333;
    }

    .tab-button {
      flex: 1 1 10%;
      padding: 15px;
      text-align: center;
      background-color: #1f1f1f;
      color: #ccc;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
      font-weight: bold;
    }

    .tab-button:hover, .tab-button.active {
      background-color: #333;
      color: #fff;
    }

    .tab-content {
      display: none;
      padding: 30px;
      background-color: #121212;
    }

    .tab-content.active {
      display: block;
    }

    .question {
      font-size: 1.2rem;
      margin-bottom: 15px;
      color: #ffcc00;
    }

    pre {
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 6px;
      overflow-x: auto;
      font-family: Consolas, monospace;
      color: #dcdcdc;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .copy-btn {
      margin-top: 10px;
      padding: 8px 16px;
      border: none;
      background-color: #333;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .copy-btn:hover {
      background-color: #555;
    }

    @media (max-width: 600px) {
      .tab-button {
        flex: 1 1 50%;
      }
      header {
        padding: 15px 15px;
      }
      .site-name {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>

  <div class="tabs" id="tab-buttons"></div>
  <div id="tabs-container"></div>

  <script>

        code: `#include <stdio.h>
#include <stdlib.h>

int main() {
    int n, i, head, totalSeek = 0;
    printf("Enter number of disk requests: ");
    scanf("%d", &n);

    int requests[n];

    printf("Enter disk request sequence:\\n");
    for (i = 0; i < n; i++) {
        scanf("%d", &requests[i]);
    }

    printf("Enter starting head position: ");
    scanf("%d", &head);

    for (i = 0; i < n; i++) {
        totalSeek += abs(requests[i] - head);
        head = requests[i];
    }

    printf("Total Seek Time = %d\\n", totalSeek);
    printf("Average Seek Time = %.2f\\n", (float)totalSeek / n);

    return 0;
}`

int main() 
{

    printf("Enter number of pages: ");
    scanf("%d", &n);

    for (i = 0; i < n; i++)

        scanf("%d", &pages[i]);

    scanf("%d", &f);

    printf("\nPage\tFrames\n");
    for (i = 0; i < n; i++)

        for (j = 0; j < f; j++)
        {
            if (frame[j] == pages[i]) 
            {
                found = 1;
                break;
            }
        }
        if (!found)
        {
            frame[k] = pages[i];

        for (j = 0; j < f; j++)

        question: "3.write a c program to implement paging technique",
        code: `#include <stdio.h>

int main() {
    int page_table[3] = {1, 3, 0};  
    int page_size = 1000;
    int logical_address, page_number, offset, frame_number, physical_address;

    printf("Enter logical address: ");
    scanf("%d", &logical_address);

    page_number = logical_address / page_size;
    offset = logical_address % page_size;

    if (page_number < 0 || page_number >= 3) {
        printf("Error: Logical address out of range.\n");
        return 1;
    }

    frame_number = page_table[page_number];
    physical_address = frame_number * page_size + offset;

    printf("Page Number: %d\n", page_number);
    printf("Offset: %d\n", offset);
    printf("Physical Address: %d\n", physical_address);

    return 0;
}

        question: "4.write a c program to demonstrate mutual exclusion using semaphore",
        code: `#include <stdio.h>

int mutex = 1;
int full = 0;
int empty = 5;  // buffer size
int item = 0;

void producer() {
    mutex = 0;
    empty--;
    full++;
    item++;
    printf("Produced item %d\n", item);
    mutex = 1;
}

void consumer() {
    mutex = 0;
    if (full > 0) {
        printf("Consumed item %d\n", item);
        item--;
        full--;
        empty++;
    } else {
        printf("Buffer empty, cannot consume\n");
    }
    mutex = 1;
}

int main() {
    int choice;

    while (1) {
        printf("\n1. Produce\n2. Consume\n3. Exit\nEnter your choice: ");
        scanf("%d", &choice);

        if (choice == 1) {
            if (mutex == 1 && empty > 0)
                producer();
            else
                printf("Buffer full or busy!\n");
        } else if (choice == 2) {
            if (mutex == 1 && full > 0)
                consumer();
            else
                printf("Buffer empty or busy!\n");
        } else if (choice == 3) {
            printf("Exiting...\n");
            break;
        } else {
            printf("Invalid choice!\n");
        }
    }
    return 0;
}

        code: `#include <stdio.h>
int main() {
    int n, m;
    printf("Enter number of memory blocks: ");
    scanf("%d", &n);
    int blockSize[n], blockAllocated[n];

    printf("Enter size of each memory block:\n");

        scanf("%d", &blockSize[i]);
        blockAllocated[i] = 0;
    }
    printf("Enter number of processes: ");
    scanf("%d", &m);
    int processSize[m], allocation[m];

    printf("Enter size of each process:\n");
    for (int i = 0; i < m; i++) {
        scanf("%d", &processSize[i]);
        allocation[i] = -1;
    }

    for (int i = 0; i < m; i++) {
        for (int j = 0; j < n; j++) {
            if (blockAllocated[j] == 0 && blockSize[j] >= processSize[i]) {
                allocation[i] = j;
                blockAllocated[j] = 1;
                break;
            }
        }
    }

    printf("\nProcess No.\tProcess Size\tBlock No.\n");

        question: "6. write a c program to implement the shortest job first scheduling",
        code: `#include <stdio.h>

int main() {
    int n, i, j, temp, pos;
    int burst[10], proc[10], waiting[10], turnaround[10];

    printf("Enter number of processes: ");
    scanf("%d", &n);

    printf("Enter burst times:\n");
    for(i = 0; i < n; i++) {
        printf("Process %d: ", i+1);
        scanf("%d", &burst[i]);
        proc[i] = i + 1;
    }

    for(i = 0; i < n - 1; i++) {
        pos = i;
        for(j = i + 1; j < n; j++) {
            if(burst[j] < burst[pos])
                pos = j;
        }
        temp = burst[i];
        burst[i] = burst[pos];
        burst[pos] = temp;

        temp = proc[i];
        proc[i] = proc[pos];
        proc[pos] = temp;
    }

    waiting[0] = 0;
    for(i = 1; i < n; i++) {
        waiting[i] = waiting[i-1] + burst[i-1];
    }

    for(i = 0; i < n; i++) {
        turnaround[i] = waiting[i] + burst[i];
    }

    printf("\nProcess\tBurst Time\tWaiting Time\tTurnaround Time\n");
    for(i = 0; i < n; i++) {
        printf("P%d\t%d\t\t%d\t\t%d\n", proc[i], burst[i], waiting[i], turnaround[i]);
    }
    return 0;
}
`

        code: `#include <stdio.h>

    scanf("%d", &n);

    for (i = 0; i < n; i++)
        scanf("%d", &bt[i]);

    wt[0] = 0;
    for (i = 1; i < n; i++)
        wt[i] = wt[i - 1] + bt[i - 1];

    for (i = 0; i < n; i++)

    printf("P\tBurst Time\tWait Time\tTAT\n");
    for (i = 0; i < n; i++)
        printf("P%d\t%d\t\t%d\t\t%d\n", i + 1, bt[i], wt[i], tat[i]);

    return 0;
}

    ];

    const tabButtonsContainer = document.getElementById('tab-buttons');
    const tabsContainer = document.getElementById('tabs-container');

    tabs.forEach((tab, index) => {
      const button = document.createElement('button');
      button.className = 'tab-button' + (index === 0 ? ' active' : '');
      button.textContent = `Tab ${index + 1}`;
      button.onclick = () => showTab(index);
      tabButtonsContainer.appendChild(button);

      const tabDiv = document.createElement('div');
      tabDiv.className = 'tab-content' + (index === 0 ? ' active' : '');

      const question = document.createElement('div');
      question.className = 'question';
      question.textContent = tab.question;

      const pre = document.createElement('pre');
      pre.id = `code${index}`;
      pre.textContent = tab.code;

      const btn = document.createElement('button');
      btn.className = 'copy-btn';
      btn.textContent = 'Copy Code';
      btn.onclick = () => copyCode(index);

      tabDiv.appendChild(question);
      tabDiv.appendChild(pre);
      tabDiv.appendChild(btn);
      tabsContainer.appendChild(tabDiv);
    });

    function showTab(index) {
      const buttons = document.querySelectorAll('.tab-button');
      const contents = document.querySelectorAll('.tab-content');

      buttons.forEach((btn, i) => btn.classList.toggle('active', i === index));
      contents.forEach((content, i) => content.classList.toggle('active', i === index));
    }

    function copyCode(index) {
      const code = document.getElementById(`code${index}`).textContent;
      navigator.clipboard.writeText(code).then(() => {
        alert("Code copied to clipboard!");
      });
    }
