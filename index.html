<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stydocx - Python Snippets</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
    }
    header {
      display: flex;
      align-items: center;
      background-color: #1f1f1f;
      padding: 15px 30px;
      border-bottom: 1px solid #333;
      gap: 15px;
    }
    .logo {
      width: 40px;
      height: 40px;
      background-color: #ffcc00;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 24px;
      color: #121212;
      user-select: none;
    }
    .site-name {
      font-size: 1.8rem;
      font-weight: 900;
      color: #ffcc00;
      user-select: none;
      letter-spacing: 2px;
    }
    .tabs {
      display: flex;
      flex-wrap: wrap;
      background-color: #1f1f1f;
      border-bottom: 1px solid #333;
    }
    .tab-button {
      flex: 1 1 25%;
      padding: 10px;
      text-align: center;
      background-color: #1f1f1f;
      color: #ccc;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
      font-weight: bold;
      font-size: 0.9rem;
    }
    .tab-button:hover, .tab-button.active {
      background-color: #333;
      color: #fff;
    }
    .tab-content {
      display: none;
      padding: 30px;
      background-color: #121212;
    }
    .tab-content.active {
      display: block;
    }
    .question {
      font-size: 1.2rem;
      margin-bottom: 15px;
      color: #ffcc00;
    }
    pre {
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 6px;
      overflow-x: auto;
      font-family: Consolas, monospace;
      color: #dcdcdc;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    .copy-btn {
      margin-top: 10px;
      padding: 8px 16px;
      border: none;
      background-color: #333;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    .copy-btn:hover {
      background-color: #555;
    }
    @media (max-width: 600px) {
      .tab-button {
        flex: 1 1 50%;
      }
      header {
        padding: 15px 15px;
      }
      .site-name {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">S</div>
    <div class="site-name">Stydocx</div>
  </header>

        code: `import pandas as pd
import numpy as np
import matplotlib.pyplot as plt

runs = [45, 34, 50, 75, 22, 56, 0, 63, 8, 70, 49, 33, 14, 39, 86, 92, 88, 70, 56, 50, 57, 45, 42, 12, 39]

",
        code: `import numpy as np
import matplotlib.pyplot as plt
from sklearn.linear_model import LinearRegression

X = np.array([[1, 2], [2, 3], [4, 5], [3, 6], [6, 7]])

        code: `import pandas as pd
import numpy as np
import matplotlib.pyplot as plt
from scipy.stats import norm

group1 = pd.Series([45, 89, 23, 46, 12, 69, 45, 24, 34, 67])
group2 = pd.Series([55, 76, 44, 30, 28, 70, 33, 48, 59, 64])

plt.hist(group1, bins=5, alpha=0.5, label='Group 1')
plt.hist(group2, bins=5, alpha=0.5, label='Group 2')
plt.legend()
plt.title("Data Distribution")
plt.xlabel("Value")
plt.ylabel("Frequency")
plt.show()

mean1 = group1.mean()
mean2 = group2.mean()
std1 = group1.std()
std2 = group2.std()
n1 = len(group1)
n2 = len(group2)

z = (mean1 - mean2) / np.sqrt((std1**2)/n1 + (std2**2)/n2)
p_value = 2 * (1 - norm.cdf(abs(z)))

print("Group 1 Mean:", mean1)
print("Group 2 Mean:", mean2)
print("Z-Statistic:", z)
print("P-Value:", p_value)
`

        question: "18.Write a python program to analyze the time series on data set with Test Statistics, critical value, rolling mean and pvalue and plot the same using matplotlib.",
        code: `import pandas as pd
import matplotlib.pyplot as plt
from statsmodels.tsa.stattools import adfuller

url = 'https://raw.githubusercontent.com/jbrownlee/Datasets/master/airline-passengers.csv'
df = pd.read_csv(url, parse_dates=['Month'], index_col='Month')

data = df.iloc[:, 0]

adf_result = adfuller(data.dropna())

adf_statistic = adf_result[0]
p_value = adf_result[1]
critical_values = adf_result[4]

print(f"ADF Statistic: {adf_statistic}")
print(f"p-value: {p_value}")
print("Critical Values:")
for key, value in critical_values.items():
    print(f"   {key}: {value}")

rolling_mean = data.rolling(window=12).mean()

plt.figure(figsize=(12,6))
plt.plot(data, label='Original Time Series')
plt.plot(rolling_mean, color='red', label='Rolling Mean (12 periods)')

textstr = '\n'.join((
    f'ADF Statistic: {adf_statistic:.4f}',
    f'p-value: {p_value:.4f}',
    'Critical Values:',
    f'  1%: {critical_values["1%"]:.4f}',
    f'  5%: {critical_values["5%"]:.4f}',
    f' 10%: {critical_values["10%"]:.4f}',
))

plt.gca().text(0.05, 0.75, textstr, transform=plt.gca().transAxes,
               fontsize=10, bbox=dict(facecolor='white', alpha=0.5))

plt.title('Time Series Analysis with ADF Test and Rolling Mean')
plt.xlabel('Date')
plt.ylabel('Value')
plt.legend()
plt.show()
`

import matplotlib.pyplot as plt

    ];

    const tabButtonsContainer = document.getElementById('tab-buttons');
    const tabsContainer = document.getElementById('tabs-container');

    tabs.forEach((tab, index) => {
      const button = document.createElement('button');
      button.className = 'tab-button' + (index === 0 ? ' active' : '');
      button.textContent = `Q${index + 1}`;
      button.onclick = () => showTab(index);
      tabButtonsContainer.appendChild(button);

      const tabDiv = document.createElement('div');
      tabDiv.className = 'tab-content' + (index === 0 ? ' active' : '');

      const question = document.createElement('div');
      question.className = 'question';
      question.textContent = tab.question;

      const pre = document.createElement('pre');
      pre.id = `code${index}`;
      pre.textContent = tab.code;

      const btn = document.createElement('button');
      btn.className = 'copy-btn';
      btn.textContent = 'Copy Code';
      btn.onclick = () => copyCode(index);

      tabDiv.appendChild(question);
      tabDiv.appendChild(pre);
      tabDiv.appendChild(btn);
      tabsContainer.appendChild(tabDiv);
    });

    function showTab(index) {
      const buttons = document.querySelectorAll('.tab-button');
      const contents = document.querySelectorAll('.tab-content');

      buttons.forEach((btn, i) => btn.classList.toggle('active', i === index));
      contents.forEach((content, i) => content.classList.toggle('active', i === index));
    }

    function copyCode(index) {
      const code = document.getElementById(`code${index}`).textContent;
      navigator.clipboard.writeText(code).then(() => {
        alert("Code copied to clipboard!");
      });
    }
  </script>

</html>
